<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one sentence game</title>
</head>
<body>
    <div id="page-container">
        <header id="header">
            <h1>one sentence game</h1>
            <div class="footer-links">
                <a href="#" id="popular">popular stories</a>
                <a href="#" id="random">random story</a>
            </div>
            <div id="popup" class="hidden">
                <p id="popup-text"></p>
                <a href="#" id="popup-close">close</a>
            </div>
        </header>
        <div id="flex-container-column">
            <div id="previous-input">
                <h2 id="story-heading"></h2>
                <p id="previous"></p>
            </div>
            <form id="user-prompt" class="hidden">
                <input id="title-input" type="text" placeholder="add the title of your story">
            </form>
            
            <div id="user-input">
                <textarea id="sentence-input" placeholder="continue or finish the story" spellcheck="false"></textarea>
            </div>
            <div id="buttons" class="buttons">
                <button id="add-button">add to story</button>
                <button id="end-button">end story</button>
            </div>
            <div id="info" class="hidden">
                <p id="thanks">Thanks for your contribution!</p>
                <p id="info-p">If you want to be informed when the story is finished, 
                    fill in your email below</p>
                <button id="restart">new sentence/story?</button>
            </div>
            <form id="email-form" class="hidden">
                <input id="email-input" type="email" placeholder="get notification when story finishes">
            </form>
            <p id="email-response" class="hidden"></p>
            <footer id="footer">
                footer
            </footer>
        </div>
    </div>
</body>
</html>
